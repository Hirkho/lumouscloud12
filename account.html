<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>LumousCloud Login</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
  :root {
    --accent:#7ed957;
    --accent-dark:#4fa936;
    --bg:#0b1220;
    --glass:rgba(255,255,255,0.06);
  }
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{
    height:100%;
    background:radial-gradient(circle at center,#162a3d 0%,#0b1220 100%);
    font-family:'Press Start 2P',monospace;
    color:#e9ffe3;overflow:hidden;
  }
  .bg{position:absolute;inset:0;
    background-image:linear-gradient(var(--accent)1px,transparent 1px),
                     linear-gradient(90deg,var(--accent)1px,transparent 1px);
    background-size:40px 40px;opacity:.05;
    animation:scroll 20s linear infinite;}
  @keyframes scroll{from{background-position:0 0,0 0}to{background-position:40px 40px,40px 40px}}
  .center{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;}
  .card{
    width:340px;background:var(--glass);border:1px solid rgba(255,255,255,0.08);
    border-radius:12px;padding:28px;backdrop-filter:blur(12px);
    box-shadow:0 0 50px rgba(0,0,0,0.6),0 0 20px rgba(126,217,87,0.1);
    animation:float 4s ease-in-out infinite;}
  @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-6px)}}
  h1{text-align:center;font-size:14px;margin-bottom:20px;color:var(--accent);
     text-shadow:0 0 8px rgba(126,217,87,0.6);}
  form{display:flex;flex-direction:column;gap:12px}
  input{
    background:rgba(255,255,255,0.03);
    border:1px solid rgba(255,255,255,0.08);
    border-radius:6px;padding:12px;color:#e9ffe3;
    font-family:inherit;font-size:11px;outline:none;transition:all .15s;}
  input:focus{border-color:var(--accent);box-shadow:0 0 6px rgba(126,217,87,0.4);}
  button{
    background:linear-gradient(180deg,var(--accent),var(--accent-dark));
    color:#071c09;border:0;border-radius:6px;padding:12px;cursor:pointer;
    font-family:inherit;font-size:11px;letter-spacing:.5px;
    transition:transform .1s,box-shadow .1s;
    box-shadow:0 6px 14px rgba(126,217,87,0.2);}
  button:hover{transform:translateY(-2px);box-shadow:0 8px 20px rgba(126,217,87,0.3);}
  button:active{transform:translateY(1px);}
  .google{
    background:#fff;color:#222;font-weight:700;
    background-image:url('https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_2013_Google.png');
    background-repeat:no-repeat;background-size:18px;background-position:12px center;
    padding-left:38px;
  }
  .msg{margin-top:8px;min-height:16px;text-align:center;font-size:10px;color:#ffb3b3;}
  .cube{position:absolute;width:40px;height:40px;
    background:linear-gradient(180deg,var(--accent),var(--accent-dark));
    left:50%;top:50%;transform:translate(-50%,-240px) rotate3d(1,1,0,45deg);
    border-radius:4px;box-shadow:0 0 20px rgba(126,217,87,0.6);
    animation:spin 8s linear infinite;}
  @keyframes spin{to{transform:translate(-50%,-240px) rotate3d(1,1,0,405deg)}}
</style>
</head>
<body>
<div class="bg"></div>
<div class="cube"></div>

<div class="center">
  <div class="card">
    <h1>LUMOUSCLOUD</h1>
    <form onsubmit="return false;">
      <input id="email" type="email" placeholder="Email" required>
      <input id="password" type="password" placeholder="Password" required>
      <button id="loginBtn" type="button">LOGIN</button>
      <button id="signupBtn" type="button">SIGN UP</button>
      <button id="googleBtn" type="button" class="google">Sign in with Google</button>
      <div class="msg" id="msg"></div>
    </form>
  </div>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

// === REPLACE WITH YOUR OWN PROJECT VALUES ===
const SUPABASE_URL = "https://ajnrdilvrfkpdzmkfjng.supabase.co";
const SUPABASE_ANON = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFqbnJkaWx2cmZrcGR6bWtmam5nIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk4MzEwMzQsImV4cCI6MjA3NTQwNzAzNH0.V8mCR1M_t6KLn8snUzZiBnqMcjpPPM7_Sp2sz0CS1xw";
const REDIRECT_AFTER_LOGIN = "/"; // e.g. "/dashboard.html"
// =============================================

const supabase = createClient(SUPABASE_URL, SUPABASE_ANON);
const email = document.getElementById('email');
const password = document.getElementById('password');
const msg = document.getElementById('msg');

function show(t, err=false){ msg.style.color = err? '#ffb3b3' : '#caffc3'; msg.textContent = t; }

async function handleLogin(){
  show('');
  const { error } = await supabase.auth.signInWithPassword({ email:email.value.trim(), password:password.value.trim() });
  if(error){ show(error.message,true); return; }
  show('Welcome back!'); setTimeout(()=>location.href=REDIRECT_AFTER_LOGIN,700);
}

async function handleSignup(){
  show('');
  const { error } = await supabase.auth.signUp({ email:email.value.trim(), password:password.value.trim() });
  if(error){ show(error.message,true); return; }
  show('Check your email to confirm!');
}

// ---- Google OAuth ----
async function handleGoogle(){
  show('Redirecting to Googleâ€¦');
  const { data, error } = await supabase.auth.signInWithOAuth({
    provider: 'google',
    options: { redirectTo: window.location.origin + REDIRECT_AFTER_LOGIN }
  });
  if(error){ show(error.message,true); console.error(error); }
}

document.getElementById('loginBtn').onclick = handleLogin;
document.getElementById('signupBtn').onclick = handleSignup;
document.getElementById('googleBtn').onclick = handleGoogle;

// already signed in? -> redirect
(async()=>{
  const s = await supabase.auth.getSession();
  if(s?.data?.session){
    show('Redirecting...');
    setTimeout(()=>location.href=REDIRECT_AFTER_LOGIN,500);
  }
})();
</script>
</body>
</html>
