<style>
  :root{
    --muted:#9fb0bf;
    --accent-1:#00e6ff;
    --accent-2:#06d975;
    --radius:18px;
    --maxw:1200px;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:"Poppins",system-ui,Segoe UI,Roboto,Arial;
    color:#fff;
background: 
  linear-gradient(180deg, rgba(6,16,37,0.65), rgba(6,16,37,0.85)),

background-size: cover;
background-position: center;

    padding:28px;
    display:flex;
    flex-direction:column;
    align-items:center;
  }

  .top-row{ width:100%; max-width:var(--maxw); display:flex; justify-content:flex-start; }
  
  .page{ width:100%; max-width:var(--maxw); margin-top:12px; }
  .hero{ text-align:center; padding:46px 12px 20px; }
  .hero h1{ font-size:44px; margin:0; font-weight:800; }
  .hero p{ color:var(--muted); margin:12px 0 4px; font-size:16px; }

  .cards{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:22px;
    margin-top:28px;
  }

  .card{
    border-radius:var(--radius);
    overflow:hidden;
    box-shadow:0 10px 40px rgba(0,0,0,0.5);
    background:#0d1524;
    display:flex;
    align-items:center;
    justify-content:center;
  }
  .card img{
    width:100%;
    height:100%;
    display:block;
    object-fit:cover;
  }

  @media(max-width:900px){
    .cards{ grid-template-columns:1fr; }
    .hero h1{ font-size:32px; }
  }
</style>
</head>
